<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../static/style.css">
    <title>Send me feedback!</title>
</head>
<body>
    <div class="container">
        <img src="../static/coffee.jpg" alt="coffe" class="coffee">
        {% if message %}
        <p class="message">{{ message | safe }}</p>
        {% endif %}
        <form action="/submit" method="POST">
            <div class="form-group">
                <h3>Your Name</h3>
                <input
                    type="text"
                    name="customer"
                    placeholder="Type your name here!"     
                />
            </div>
            <div class="barista">
                <h3>Your Coffee</h3>
                <select name="coffee">
                    <option value="">Select Coffee</option>
                    <option value="Honduras Finca La Bolsa">Honduras Finca La Bolsa</option>
                    <option value="Czar el Salvador">Czar el Salvador</option>
                    <option value="Rwanda Huye Mountain">Rwanda Huye Mountain</option>
                    <option value="Peru Chelazor Duromina">Peru Chelazor Duromina</option>
                    <option value="Kenya Street Seasonal">Kenya Street Seasonal</option>
                    <option value="Hula Daddy Kona">Hula Daddy Kona</option>
                </select>
            </div>
            <div class="form-group">
                <h3>Please rate your coffee</h3>
                <input type="radio" name="rating" value="1" /> 1
                <input type="radio" name="rating" value="2" /> 2
                <input type="radio" name="rating" value="3" /> 3
                <input type="radio" name="rating" value="4" /> 4
                <input type="radio" name="rating" value="5" /> 5
                <input type="radio" name="rating" value="6" /> 6
                <input type="radio" name="rating" value="7" /> 7
                <input type="radio" name="rating" value="8" /> 8
                <input type="radio" name="rating" value="9" /> 9
                <input type="radio" name="rating" value="10" checked /> 10
            </div>
            <div class="form-group">
                <h3>Comments about your experience</h3>
                <textarea
                    name="comments"
                    id=""
                    cols="30"
                    rows="10"
                    placeholder="Tell us what you liked and/or did not like"
                ></textarea>
            </div>
            <input type="submit" value="Submit" class="btn" />
        </form>
    </div>
</body>
</html>
